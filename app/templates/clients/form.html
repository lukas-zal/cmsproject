{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-4">{% if client %}Edit Client{% else %}Add Client{% endif %}</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Client Name *</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ client.name if client else '' }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="contact_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="contact_email" name="contact_email" value="{{ client.contact_email if client else '' }}">
                    </div>

                    <div class="mb-3">
                        <label for="contact_phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="contact_phone" name="contact_phone" value="{{ client.contact_phone if client else '' }}">
                    </div>

                    <div class="mb-3">
                        <label for="industry" class="form-label">Industry</label>
                        <input type="text" class="form-control" id="industry" name="industry" value="{{ client.industry if client else '' }}">
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3">{{ client.address if client else '' }}</textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
