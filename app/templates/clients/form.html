{% extends 'base.html' %}
{% block content %}
<h2>Add Client</h2>
<form method="POST">
    Name: <input type="text" name="name" required><br>
    Email: <input type="email" name="contact_email"><br>
    Phone: <input type="text" name="phone"><br>
    Company Size: <input type="text" name="company_size"><br>
    Industry: <input type="text" name="industry"><br>
    Assigned Consultant: <input type="text" name="assigned_consultant"><br>
    <button type="submit">Save</button>
</form>
{% endblock %}
